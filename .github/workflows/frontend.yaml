name: tigers-kycklingstuds
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Git Checkout
        uses: actions/checkout@v4

      - name: Setup Node & install dependencies
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: Install
        run: |
          npm i

      - name: Build
        run: |
          npm run build:prod

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4.6.4
        with:
          branch: gh-pages
          folder: build
